<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>

    <label for="initial-price-input">Initial Price</label>
    <input id="initial-price-input" type="number">

    <label for="quantity-input">Quantity of Stocks</label>
    <input id="quantity-input" type="number">

    <label for="current-price-input">Current Price</label>
    <input id="current-price-input" type="number">
    
    <button id="check-button">Calculate</button>
    <div id="output-area"></div>
</body>
<script src="/script.js" type="text/javascript"></script>
</html>
